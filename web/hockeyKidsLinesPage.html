<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hockey Kids Lines Page</title>

    <!-- Bootstrap core CSS -->
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="hockeyKidsLinesPage.js"></script>
</head>

<body>
<div class="container">
    <h2>Hockey Kids Lines Page</h2>
    <h3>Here, you can build "optimized" lines to help kids playing same amount of time and with stable lines while your count is not perfect</h3>
    <p class="lead"></p>
    <form class="form-inline" id="myForm" onsubmit="submitForm(); return false;">
        <div class='form-group'>
            <label for='numberOfPlayers'>Players</label>
            <input type='number' class='form-control' name='numberOfPlayers' id='numberOfPlayers' value='9' min="6" max="16">
        </div>
        <div class='form-group'>
            <label for='numberOfPlayersPerLine'>Line size</label>
            <input type='number' class='form-control' name='numberOfPlayersPerLine' id='numberOfPlayersPerLine' value='4' min="3" max="5">
        </div>
        <div class='form-group'>
            <label for='numberOfLinesPerMatch'>Lines per match</label>
            <input type='number' class='form-control' name='numberOfLinesPerMatch' id='numberOfLinesPerMatch' value='10' min="5" max="16">
        </div>
        <div class='form-group'>
            <button type='submit' class='btn btn-primary'>Submit</button>
        </div>
    </form>
</div>
</body>
</html>
